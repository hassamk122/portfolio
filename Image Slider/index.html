<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="image-slider-svgrepo-com.png">
</head>
<body>
    <p id="heading">
        <ruby>Image Slider
        <rt>Dogesh</rt>
    </ruby></p>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="dogesh1.png" alt="image 1">
            <img class="slide" src="dogesh2.png" alt="image 2">
            <img class="slide" src="dogesh3.png" alt="image 3">
            <img class="slide" src="dogesh4.png" alt="image 4">
            <img class="slide" src="dogesh5.png" alt="image 5">
            <img class="slide" src="dogesh6.png" alt="image 6">
            <img class="slide" src="dogesh7.png" alt="image 7">
            <img class="slide" src="dogesh8.png" alt="image 8">
            <img class="slide" src="dogesh9.png" alt="image 9">
            <img class="slide" src="dogesh10.png" alt="image 10">
            <img class="slide" src="dogesh11.png" alt="image 11">
            <img class="slide" src="dogesh12.png" alt="image 12">
        </div>
        <button class="prev" onclick="prevSlide()"><</button>
        <button class="next" onclick="nextSlide()">></button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
